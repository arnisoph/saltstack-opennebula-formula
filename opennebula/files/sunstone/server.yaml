{% load_yaml as f_ss_config_default %}
{# TODO: is this (Debian default) sunstone server config used in other distros too? #}
:tmpdir: /var/tmp
:one_xmlrpc: http://localhost:2633/RPC2
:host: 127.0.0.1
:port: 9869
:sessions: memory
:memcache_host: localhost
:memcache_port: 11211
:memcache_namespace: opennebula.sunstone
:debug_level: 3
:auth: sunstone
:core_auth: cipher
:vnc_proxy_port: 29876
:vnc_proxy_support_wss: no
:vnc_proxy_cert:
:vnc_proxy_key:
:vnc_proxy_ipv6: false
:lang: en_US
:table_order: desc
:marketplace_url: http://marketplace.c12g.com/appliance
:oneflow_server: http://localhost:2474/
:instance_types:
    - :name: small-x1
      :cpu: 1
      :vcpu: 1
      :memory: 128
      :description: Very small instance for testing purposes
    - :name: small-x2
      :cpu: 2
      :vcpu: 2
      :memory: 512
      :description: Small instance for testing multi-core applications
    - :name: medium-x2
      :cpu: 2
      :vcpu: 2
      :memory: 1024
      :description: General purpose instance for low-load servers
    - :name: medium-x4
      :cpu: 4
      :vcpu: 4
      :memory: 2048
      :description: General purpose instance for medium-load servers
    - :name: large-x4
      :cpu: 4
      :vcpu: 4
      :memory: 4096
      :description: General purpose instance for servers
    - :name: large-x8
      :cpu: 8
      :vcpu: 8
      :memory: 8192
      :description: General purpose instance for high-load servers
:routes:
    - oneflow
{% endload %}
