kernel:
  Linux:
    oneadmin:
      home: /var/lib/one
      config:
        manage: []
#          - ec2_auth
#          - occi_auth
#          - oneflow_auth
#          - onegate_auth
#          - sunstone_auth
        ec2_auth:
          path: /var/lib/one/.one/ec2_auth
          mode: 600
        occi_auth:
          path: /var/lib/one/.one/occi_auth
          mode: 600
        one_auth:
          path: /var/lib/one/.one/one_auth
          mode: 600
        oneflow_auth:
          path: /var/lib/one/.one/oneflow_auth
          mode: 600
        onegate_auth:
          path: /var/lib/one/.one/onegate_auth
          mode: 600
        one_key:
          path: /var/lib/one/.one/one_key
          mode: 600
        sunstone_auth:
          path: /var/lib/one/.one/sunstone_auth
          mode: 600
      ssh_pubkey: /var/lib/one/.ssh/id_rsa_one.pub
      ssh_prvkey: /var/lib/one/.ssh/id_rsa_one
      remotes: {}
    oneadmingroup:
      name: oneadmin
    controller:
      config:
        manage:
          - oned_conf
          - sched_conf
          - one_vmm_exec_kvm
        oned_conf:
          path: /etc/one/oned.conf
          source: 'salt://opennebula/files/oned.conf'
        sched_conf:
          path: /etc/one/sched.conf
          source: 'salt://opennebula/files/sched.conf'
        one_vmm_exec_kvm:
          path: /etc/one/vmm_exec/vmm_exec_kvm.conf
          source: 'salt://opennebula/files/vmm_exec/vmm_exec_kvm.conf'
    sunstone:
      config:
        manage:
          - sunstone_server
          - sunstone_views
          - sunstone_view_cloud
        sunstone_server:
          path: /etc/one/sunstone-server.conf
        sunstone_views:
          path: /etc/one/sunstone-views.yaml
        sunstone_view_cloud:
          path: /etc/one/sunstone-views/cloud.yaml
      service: {}
    novnc:
      service: {}
    oneflow:
    onegate:
    orchestrate:
      hostlist: {}
      hostpubkeys: {}
      hostnames: {}
      controller_sshpubkeys: {}
os_family:
  Debian:
    oneadmin:
      optional_groups:
        - kvm
        - libvirt
        - ssl-cert
    controller:
      pkgs:
        - opennebula
        - opennebula-tools
        - mysql-client
    compute_node:
      pkgs:
        - opennebula-node
    oneflow:
      pkgs:
        - opennebula-flow
        - ruby-treetop
        - ruby-polyglot
    onegate:
      pkgs:
        - opennebula-gate
    sunstone:
      pkgs:
        - opennebula-sunstone
        - python-numpy
  RedHat:
