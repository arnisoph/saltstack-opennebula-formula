      pkgs:
        - opennebula-server
        - mariadb
        - rubygem-nokogiri
        - rubygem-json
        - rubygem-rack
        - rubygem-sinatra
        - rubygem-thin
        - rubygem-zendesk_api
        - rubygem-sqlite3
        - rubygem-sequel
        - rubygem-amazon-ec2
        - rubygem-uuidtools
        - rubygem-curb
        - rubygem-net-ldap
        - rubygem-builder
        - rubygem-trollop
        - rubygem-treetop
        - rubygem-parse-cron
        - rubygem-aws-sdk
        - rubygem-ox
        - rubygem-mysql
        - rubygem-softlayer_api
        - rubygem-configparser
        - rubygem-azure

    compute_node:
      pkgs:
        - opennebula-node-kvm
    oneflow:
      pkgs:
        - opennebula-flow
    onegate:
      pkgs:
